<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <style>
    :root {
      --bg-primary: #1e1e1e;
      --bg-secondary: #252526;
      --bg-tertiary: #2d2d30;
      --text-primary: #d4d4d4;
      --text-secondary: #9d9d9d;
      --accent: #569cd6;
      --accent-hover: #7cb7e8;
      --border: #3c3c3c;
      --code-bg: #0d0d0d;
    }

    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      border-bottom: 1px solid var(--border);
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }

    header h1 { margin: 0; font-size: 1.5rem; font-weight: 600; }
    header h1 a { color: var(--text-primary); text-decoration: none; }
    header p { margin: 0.5rem 0 0 0; color: var(--text-secondary); font-size: 0.9rem; }

    main { min-height: calc(100vh - 200px); }

    h1, h2, h3, h4 { color: #fff; font-weight: 600; margin-top: 2rem; margin-bottom: 1rem; }
    h1 { font-size: 1.75rem; }
    h2 { font-size: 1.4rem; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; }
    h3 { font-size: 1.15rem; }

    a { color: var(--accent); text-decoration: none; }
    a:hover { color: var(--accent-hover); text-decoration: underline; }

    p { margin: 1rem 0; }
    ul, ol { padding-left: 1.5rem; }
    li { margin: 0.4rem 0; }

    /* Code blocks with copy button */
    .code-wrapper {
      position: relative;
      margin: 1rem 0;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.75rem;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s, background 0.2s;
    }

    .code-wrapper:hover .copy-btn { opacity: 1; }
    .copy-btn:hover { background: var(--bg-secondary); color: var(--text-primary); }
    .copy-btn.copied { background: #2ea043; color: #fff; border-color: #2ea043; }

    pre {
      background: var(--code-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 1rem;
      overflow-x: auto;
      font-size: 0.85rem;
      margin: 0;
    }

    code {
      font-family: 'SF Mono', 'Fira Code', 'Consolas', 'Monaco', monospace;
      font-size: 0.85rem;
    }

    :not(pre) > code {
      background: var(--bg-tertiary);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      color: #ce9178;
    }

    pre code { background: none; padding: 0; color: var(--text-primary); }

    /* Syntax highlighting */
    .highlight .c, .highlight .c1, .highlight .cm { color: #6a9955; } /* comments */
    .highlight .s, .highlight .s1, .highlight .s2 { color: #ce9178; } /* strings */
    .highlight .k, .highlight .kd, .highlight .kn { color: #569cd6; } /* keywords */
    .highlight .nf, .highlight .nx { color: #dcdcaa; } /* functions */
    .highlight .mi, .highlight .mf { color: #b5cea8; } /* numbers */
    .highlight .o, .highlight .p { color: var(--text-primary); } /* operators */

    blockquote {
      border-left: 3px solid var(--accent);
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      background: var(--bg-secondary);
      border-radius: 0 4px 4px 0;
    }

    blockquote p { margin: 0.5rem 0; }

    hr { border: none; border-top: 1px solid var(--border); margin: 2rem 0; }

    table { width: 100%; border-collapse: collapse; margin: 1rem 0; font-size: 0.9rem; }
    th, td { border: 1px solid var(--border); padding: 0.6rem 0.8rem; text-align: left; }
    th { background: var(--bg-secondary); color: #fff; }
    tr:nth-child(even) { background: var(--bg-secondary); }

    strong { color: #fff; }

    .meta {
      display: inline-flex;
      gap: 1.5rem;
      background: var(--bg-secondary);
      padding: 0.6rem 1rem;
      border-radius: 4px;
      font-size: 0.9rem;
      margin: 1rem 0;
    }

    .meta span { color: var(--text-secondary); }
    .meta strong { color: var(--text-primary); }

    /* Task list checkboxes */
    input[type="checkbox"] {
      margin-right: 0.5rem;
      accent-color: var(--accent);
    }

    footer {
      border-top: 1px solid var(--border);
      margin-top: 3rem;
      padding-top: 1rem;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    /* ASCII diagrams */
    .diagram {
      background: var(--code-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 1rem;
      overflow-x: auto;
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      font-size: 0.8rem;
      line-height: 1.4;
      white-space: pre;
      color: var(--accent);
    }
    main img {                                                                                                                                                
      max-width: 800px;                                                                                                                                       
      height: auto;                                                                                                                                           
    } 
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <p>{{ site.description }}</p>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      &copy; {{ site.time | date: '%Y' }}
    </footer>
  </div>

  <script>
    // Wrap code blocks and add copy buttons
    document.querySelectorAll('pre').forEach(pre => {
      const wrapper = document.createElement('div');
      wrapper.className = 'code-wrapper';
      pre.parentNode.insertBefore(wrapper, pre);
      wrapper.appendChild(pre);

      const btn = document.createElement('button');
      btn.className = 'copy-btn';
      btn.textContent = 'Copy';
      btn.addEventListener('click', () => {
        const code = pre.querySelector('code') || pre;
        navigator.clipboard.writeText(code.textContent).then(() => {
          btn.textContent = 'Copied!';
          btn.classList.add('copied');
          setTimeout(() => {
            btn.textContent = 'Copy';
            btn.classList.remove('copied');
          }, 2000);
        });
      });
      wrapper.appendChild(btn);
    });
  </script>
</body>
</html>
