<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <style>
    :root {
      --bg-primary: #1e1e1e;
      --bg-secondary: #252526;
      --bg-tertiary: #2d2d30;
      --text-primary: #d4d4d4;
      --text-secondary: #9d9d9d;
      --accent: #569cd6;
      --accent-hover: #7cb7e8;
      --border: #3c3c3c;
      --code-bg: #1a1a1a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      border-bottom: 1px solid var(--border);
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    header h1 a {
      color: var(--text-primary);
      text-decoration: none;
    }

    header p {
      margin: 0.5rem 0 0 0;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    main {
      min-height: calc(100vh - 200px);
    }

    h1, h2, h3, h4 {
      color: #fff;
      font-weight: 600;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    h1 { font-size: 1.75rem; }
    h2 { font-size: 1.4rem; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; }
    h3 { font-size: 1.15rem; }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      color: var(--accent-hover);
      text-decoration: underline;
    }

    p {
      margin: 1rem 0;
    }

    ul, ol {
      padding-left: 1.5rem;
    }

    li {
      margin: 0.5rem 0;
    }

    pre {
      background: var(--code-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 1rem;
      overflow-x: auto;
      font-size: 0.875rem;
    }

    code {
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      font-size: 0.875rem;
    }

    :not(pre) > code {
      background: var(--bg-tertiary);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
    }

    pre code {
      background: none;
      padding: 0;
    }

    blockquote {
      border-left: 3px solid var(--accent);
      margin: 1rem 0;
      padding-left: 1rem;
      color: var(--text-secondary);
    }

    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background: var(--bg-secondary);
    }

    strong {
      color: #fff;
    }

    .meta {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    footer {
      border-top: 1px solid var(--border);
      margin-top: 3rem;
      padding-top: 1rem;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <p>{{ site.description }}</p>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      &copy; {{ site.time | date: '%Y' }}
    </footer>
  </div>
</body>
</html>
